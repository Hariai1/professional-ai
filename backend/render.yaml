services:
  - type: web
    name: ca-final-backend
    rootDir: backend
    env: python
    plan: standard           # use "free" if just testing; "standard" is recommended
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ALLOWED_ORIGINS
        value: http://localhost:5173,http://127.0.0.1:5173,https://professional-ai.vercel.app

      # Secrets (add values in Render dashboard when prompted)
      - key: OPENAI_API_KEY
        sync: false
      - key: WEAVIATE_URL
        sync: false
      - key: WEAVIATE_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: RAG_CLUSTER_URL
        sync: false
      - key: RAG_API_KEY
        sync: false
      - key: CMA_CLUSTER_URL
        sync: false
      - key: CMA_API_KEY
        sync: false
      - key: CS_CLUSTER_URL
        sync: false
      - key: CS_API_KEY
        sync: false
